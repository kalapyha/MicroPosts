<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
			integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>My JavaScript App</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary mb-3">
			<div class="container">
				<a href="#" class="navbar-brand">MicroPosts</a>
			</div>
		</nav>

		<div class="container postsContainer">
			<div class="card card-body card-form">
				<h1>Say Something</h1>
				<p class="lead">What's on your mind?</p>
				<div class="form-group">
					<input
						type="text"
						id="title"
						class="form-control"
						placeholder="Post Title"
					/>
				</div>
				<div class="form-group">
					<textarea
						id="body"
						class="form-control"
						placeholder="Post Body"
					></textarea>
				</div>
				<input type="hidden" id="id" value="" />
				<button class="post-submit btn btn-primary btn-block">Post It</button>
				<span class="form-end"></span>
			</div>
			<br />
			<div id="posts" class="mb-5"></div>
		</div>

		<footer class="fixed-bottom p-2 mt-5 text-center text-muted bg-light">
			MicroPosts Â©
		</footer>
		<script src="build/app.bundle.js"></script>
	</body>
</html>
